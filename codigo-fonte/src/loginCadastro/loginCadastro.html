<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Registro</title>
    <link rel="stylesheet" href="loginCadastro.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="c-main">
      <div class="c-switch">
        <span class="switch-text-login" role="button">Login</span>
        <label class="switch">
          <input type="checkbox" class="switch-checkbox" />
          <span class="slider round"></span>
        </label>
        <span class="switch-text-register" role="button">Cadastro</span>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1 class="card-front-title">Login</h1>
            <div class="container-label-input">
              <label class="label-default label-login">Email</label>
              <input
                placeholder="email@gmail.com"
                required
                name="email"
                type="email"
                id="email"
                class="input-default input-login"
              />
            </div>
            <div class="container-label-input">
              <label class="label-default label-login">Senha</label>
              <input
                placeholder="P@ssw0rd"
                required
                name="senha"
                id="password"
                type="password"
                class="input-default input-login"
              />
            </div>
            <span class="error-message"></span>
            <button type="button" class="btn-default btn-login" id="btn-login">
              ENTRAR
            </button>
          </div>
          <div class="flip-card-back">
            <h1 class="card-back-title">Cadastro</h1>
            <div class="container-label-input">
              <label class="label-default label-register">Nome</label>
              <input
                placeholder="João Pedro"
                required
                name="nome"
                id="nameRegister"
                type="text"
                class="input-default input-register"
              />
            </div>
            <div class="container-label-input">
              <label class="label-default label-register">Email</label>
              <input
                placeholder="email@gmail.com"
                required
                name="email"
                id="emailRegister"
                type="email"
                class="input-default input-register"
              />
            </div>
            <div class="container-label-input">
              <label class="label-default label-register">Senha</label>
              <input
                placeholder="P@ssw0rd"
                required
                id="passwordRegister"
                name="senha"
                type="password"
                class="input-default input-register"
              />
            </div>
            <div class="container-checkboxes">
              <div class="label-checkbox">
                <label class="label-register" for="voluntario"
                  >Voluntário</label
                >
                <input
                  type="checkbox"
                  name="tipo"
                  id="voluntario"
                  value="Voluntario"
                  class="custom-checkbox"
                  onclick="toggleCheckboxes(this)"
                />
              </div>
              <div class="label-checkbox">
                <label class="label-register" for="empresa">Empresa</label>
                <input
                  type="checkbox"
                  id="empresa"
                  name="tipo"
                  value="Empresa"
                  class="custom-checkbox"
                  onclick="toggleCheckboxes(this)"
                />
              </div>
            </div>
            <span class="error-message"></span>
            <button
              type="button"
              class="btn-default btn-register"
              id="btn-register"
            >
              CADASTRAR
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="loginCadastro.js"></script>
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
