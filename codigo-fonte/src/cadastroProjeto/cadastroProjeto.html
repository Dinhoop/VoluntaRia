    <main id="mainContent">
        <div class="section">
            <h2 class="text-white mt-5 mb-3 d-flex justify-content-center">Cadastrar Projeto</h2>
            <div class="card mx-3 mx-md-3 mx-lg-auto rounded-5 p-4">
                <div class="container mt-4">
                    <form id="formulario">
                        <div class="mb-4">
                            <label for="input1" class="form-label">Nome do projeto:</label>
                            <input required type="text" class="form-control" id="nome-projeto" 
                                maxlength="26" placeholder="Exemplo: Amigos do bem">
                        </div>
                        <div class="mb-4">
                            <label for="input2" class="form-label">Nome de sua instituição:</label>
                            <input required type="text" class="form-control" id="nome-instituicao" 
                                maxlength="50" placeholder="Exemplo: PUC Minas">
                        </div>
                        <div class="mb-4">
                            <label for="horas" class="form-label">Disponibilidade de horas necessárias:</label>
                            <input required type="number" class="form-control" id="horas" name="horas" min="1"
                                max="100">
                        </div>
                        <div class="mb-4">
                            <label for="categoria" class="form-label">Selecione a categoria do projeto:</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="" selected disabled>Escolha uma categoria</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="imagem" class="form-label">Selecione uma imagem de perfil do projeto:</label>
                            <input required type="hidden" class="form-control" id="imagem" name="imagem" accept="image/*"
                                style="display: none">
                               
                           
                            </div>
                            <div id="galeria-btn col-md-6 offset-md-3">
                                <input type="radio" class="btn-check" name="options-radio" id="btnEscolherImagem" autocomplete="off"></input>
                                <label class="btn btn-outline-secondary" for="btnEscolherImagem">Galeria</label>
                                <input type="radio" class="btn-check" name="options-radio" id="btnEscolherImagemApi" autocomplete="off"></input>
                                <label class="btn btn-outline-secondary" for="btnEscolherImagemApi">Web</label>
                            </div><br>
                            <div id="campo-busca"></div>
                            <div id="galeria-imagens" class="mb-2"></div>
                        </div> 
                        <div class="mb-3">
                            <label for="textoGrande" class="form-label">Descrição do projeto:</label>
                            <textarea required class="form-control" id="descricao" name="textoGrande" rows="7"
                                 maxlength="250"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg mb-4 btn-secondary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
